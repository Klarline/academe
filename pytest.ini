[pytest]
testpaths = backend/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov-fail-under=30
markers =
    unit: Fast unit tests with mocked dependencies
    integration: Integration tests with real services
    slow: Slow tests that make real API calls (expensive)
    e2e: End-to-end tests
    evaluation: RAG evaluation tests (retrieval quality gates)
