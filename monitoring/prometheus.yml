global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'academe-prod'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Scrape configurations
scrape_configs:
  # Backend API metrics
  - job_name: 'academe-backend'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: '/metrics'
    
  # MongoDB exporter (if added)
  - job_name: 'mongodb'
    static_configs:
      - targets: ['mongodb-exporter:9216']
    
  # Redis exporter (if added)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
