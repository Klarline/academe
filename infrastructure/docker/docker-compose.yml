services:
  # ======================
  # Database Services
  # ======================
  mongodb:
    image: mongo:7.0
    container_name: academe_mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: academe123
      MONGO_INITDB_DATABASE: academe
    volumes:
      - mongodb_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - academe_network
    restart: unless-stopped
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: academe_redis
    ports:
      - "6380:6379"  # Map to 6380 on host to avoid conflict
    networks:
      - academe_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # ======================
  # Backend Services
  # ======================
  backend:
    build:
      context: ../../backend
      dockerfile: Dockerfile
      target: production
    container_name: academe_backend
    ports:
      - "8000:8000"
    env_file:
      - ../../backend/.env
    environment:
      - MONGODB_URI=mongodb://admin:academe123@mongodb:27017/?authSource=admin
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - academe_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  celery_worker:
    build:
      context: ../../backend
      dockerfile: Dockerfile
      target: production
    container_name: academe_celery_worker
    command: celery -A core.celery_config worker --loglevel=info --concurrency=2
    env_file:
      - ../../backend/.env
    environment:
      - MONGODB_URI=mongodb://admin:academe123@mongodb:27017/?authSource=admin
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
      - mongodb
    networks:
      - academe_network
    restart: unless-stopped

  # ======================
  # Frontend Service
  # ======================
  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
      target: production
    container_name: academe_frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
      - NEXT_PUBLIC_WS_URL=ws://backend:8000
    depends_on:
      - backend
    networks:
      - academe_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ======================
  # Monitoring Services
  # ======================
  prometheus:
    image: prom/prometheus:latest
    container_name: academe_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ../../monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - academe_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  grafana:
    image: grafana/grafana:latest
    container_name: academe_grafana
    ports:
      - "3001:3000"  # Map to 3001 to avoid conflict with frontend
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=academe123
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus
    networks:
      - academe_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mongodb_data:
    driver: local
    name: academe_mongodb_data
  prometheus_data:
    driver: local
    name: academe_prometheus_data
  grafana_data:
    driver: local
    name: academe_grafana_data

networks:
  academe_network:
    driver: bridge
    name: academe_network
